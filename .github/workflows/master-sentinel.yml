name: ğŸ§  Digital Sentinel PRIME v4.1 â€“ Autonomous Dispatch System

on:
  schedule:
    - cron: "0 */6 * * *"   # Ù‡Û•Ø± Ù¦ Ú©Ø§ØªÚ˜Ù…ÛØ± Ø¬Ø§Ø±ÛÚ©
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  id-token: write

jobs:
  update_and_dispatch:
    strategy:
      matrix:
        worker: [1, 2, 3, 4]   # Ù¤ Worker Ù¾Ø§Ø±Ø§Ù„ÛÚµ
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§© Install Dependencies
        run: |
          pip install requests pyyaml

      - name: ğŸ” Update Target List
        run: |
          echo "ğŸ”„ Fetching updated targets from Bugcrowd..."
          python3 src/update_targets.py || echo "No new targets found."

      - name: ğŸš€ Dispatch Scans to Workers
        run: |
          echo "ğŸ“¡ Dispatching scan to worker #${{ matrix.worker }}"
          gh workflow run "worker-sentinel.yml" \
            -f worker_id=${{ matrix.worker }} \
            -r main

      - name: ğŸ¤– Generate AI Summary Report
        run: |
          echo "ğŸ§  Generating AI summary..."
          python3 src/ai_report.py || true

      - name: ğŸ“£ Send Summary to Discord
        if: always()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"âœ… Digital Sentinel PRIME v4.1 (Worker #${{ matrix.worker }}) completed its cycle successfully.\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            echo "âš ï¸ Discord webhook not configured."
          fi
