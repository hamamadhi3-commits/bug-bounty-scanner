name: ğŸ§  Digital Sentinel PRIME v4.1 â€“ Autonomous Dispatch System

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  id-token: write

jobs:
  update_and_dispatch:
    strategy:
      matrix:
        worker: [1, 2, 3, 4]
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§© Install Dependencies
        run: |
          pip install requests pyyaml

      - name: ğŸ§  Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh
          gh auth setup-git
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: ğŸ” Update Target List
        run: |
          echo "ğŸ”„ Fetching updated targets..."
          python3 src/update_targets.py || echo "No new targets."

      - name: ğŸš€ Dispatch Scans to Workers
        run: |
          echo "ğŸ“¡ Dispatching Worker #${{ matrix.worker }}"
          gh workflow run "worker-sentinel.yml" \
            -f worker_id=${{ matrix.worker }} \
            --ref main

      - name: ğŸ¤– Generate AI Summary Report
        run: |
          echo "ğŸ§  Generating AI summary..."
          python3 src/ai_report.py || true

      - name: ğŸ“£ Send Summary to Discord
        if: always()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"âœ… Digital Sentinel PRIME v4.1 (Worker #${{ matrix.worker }}) cycle complete.\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            echo "âš ï¸ Discord webhook not configured."
          fi
