name: ğŸ§  Digital Sentinel PRIME v4.2 â€“ Autonomous Dispatch System (Fixed)

on:
  schedule:
    - cron: "0 */6 * * *"    # Ù‡Û•Ø± 6 Ú©Ø§ØªÚ˜Ù…ÛØ±ÛÚ© Ø¨Û•Ø®Û†ÛŒ Ú©Ø§Ø± Ø¨Ú©Ø§Øª
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  update_and_dispatch:
    strategy:
      fail-fast: false
      matrix:
        worker: [1, 2, 3, 4]
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§© Install Dependencies
        run: |
          pip install requests pyyaml

      - name: ğŸ” Update Target List
        run: |
          echo "ğŸ”„ Updating bug bounty targets..."
          python3 src/update_targets.py || echo "âš ï¸ No updates found."

      - name: ğŸš€ Dispatch Scans to Workers
        run: |
          echo "ğŸ“¡ Dispatching Worker #${{ matrix.worker }}"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/worker-sentinel.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"worker_id\":\"${{ matrix.worker }}`\"}}"
          echo "âœ… Worker #${{ matrix.worker }} dispatched."

      - name: ğŸ¤– Generate AI Summary Report
        run: |
          echo "ğŸ§  Generating AI summary..."
          python3 src/ai_report.py || true

      - name: ğŸ“£ Send Summary to Discord
        if: always()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"âœ… Digital Sentinel PRIME v4.2 (Worker #${{ matrix.worker }}) cycle complete.\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            echo "âš ï¸ Discord webhook not configured."
          fi
