name: ðŸ§  Digital Sentinel PRIME v4.1 â€“ Autonomous Dispatch System
on:
  workflow_dispatch:

jobs:
  update_and_dispatch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker_id: [1, 2, 3, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Dispatch Worker Sentinel
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          WORKER_ID: ${{ matrix.worker_id }}
        run: |
          echo "ðŸš€ Dispatching Worker Sentinel #${WORKER_ID}"
          curl -X POST \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches \
            -d "{\"event_type\":\"worker_dispatch\",\"client_payload\":{\"worker_id\":\"${WORKER_ID}\"}}"

      - name: âœ… Send completion message
        if: always()
        run: |
          echo "âœ… Master Sentinel dispatch complete."
