name: ğŸ§  Digital Sentinel PRIME v3.1

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update_and_dispatch:
    strategy:
      matrix:
        worker: [1, 2, 3, 4]  # Ù¤ worker Ù¾Ø§Ø±Ø§Ù„ÛÚµ
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§© Install dependencies
        run: |
          pip install requests pyyaml

      - name: ğŸ§  Update target list from Bugcrowd
        run: |
          echo "ğŸ” Fetching new targets..."
          python3 src/update_targets.py || echo "No new targets."

      - name: ğŸš€ Dispatch scans for all targets
        run: |
          echo "ğŸ“¡ Dispatching to worker #${{ matrix.worker }}..."
          python3 src/dispatch_scans.py --worker ${{ matrix.worker }}

      - name: ğŸ¤– Generate AI Summary Report
        run: |
          echo "ğŸ§  Generating AI summary..."
          python3 src/ai_report.py || true

      - name: ğŸ“£ Send summary to Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… Digital Sentinel PRIME (Worker #${{ matrix.worker }}) cycle complete.\"}" \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
