on:
  workflow_dispatch:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"

jobs:
  recon:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ§  Install Dependencies
        run: |
          pip install requests beautifulsoup4 aiohttp

      - name: ğŸ›°ï¸ Fetch Bugcrowd Program Scopes
        run: |
          echo "ğŸš€ Fetching Bugcrowd program scopes..."
          python3 src/scope_fetcher.py

      - name: ğŸ” Run Recon Engine
        run: |
          echo "ğŸ” Running recon scan..."
          python3 src/recon_engine.py

      - name: â™»ï¸ Auto Scope Update
        run: |
          echo "â™»ï¸ Running auto-scope updater..."
          python3 src/auto_scope_updater.py

      - name: ğŸ“£ Notify Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"âœ… Recon Sentinel cycle completed successfully (Digital Sentinel v5.0).\"}" \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
