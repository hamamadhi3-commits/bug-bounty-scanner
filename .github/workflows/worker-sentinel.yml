name: ‚ö° Worker Sentinel ‚Äì Deep Mode

on:
  repository_dispatch:
    types: [scan_target]

jobs:
  scan_target:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install dependencies
        run: |
          pip install requests pyyaml

      - name: üß† Run Deep Scan Engine
        run: |
          mkdir -p logs
          echo "üöÄ Starting Deep Scan..." > logs/worker_${{ github.run_id }}.log
          {
            python3 src/scan_engine.py >> logs/worker_${{ github.run_id }}.log 2>&1
          } || {
            echo "‚ùå [$(date)] Worker failed during scan execution." >> logs/errors.log
          }

      - name: üßæ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker_logs_${{ github.run_id }}
          path: logs/

      - name: üì¢ Send summary to Discord
        if: always()
        run: |
          if [ -s logs/errors.log ]; then
            ERROR_MSG=$(tail -n 10 logs/errors.log)
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"‚ö†Ô∏è Worker Sentinel failed:\n\`\`\`${ERROR_MSG}\`\`\`\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"‚úÖ Worker Sentinel completed successfully ‚Äì no errors.\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          fi
