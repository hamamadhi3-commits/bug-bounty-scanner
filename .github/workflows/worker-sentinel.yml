name: ⚡ Worker Sentinel – Auto Evolution v5.0

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  scan_target:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Deep Parallel Scan
        run: python3 src/scan_engine_parallel.py

      - name: Run Evolution Step
        run: python3 src/self_evolution.py

      - name: Scheduler (Cool-down control)
        run: python3 src/scheduler_engine.py
