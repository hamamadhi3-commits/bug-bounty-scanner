name: ‚ö° Worker Sentinel ‚Äì Deep Mode v4.1

on:
  workflow_dispatch:
    inputs:
      worker_id:
        description: "Worker Number"
        required: true

jobs:
  scan_target:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üß© Install Dependencies
        run: |
          pip install requests pyyaml

      - name: üß† Execute Deep Scan Engine
        run: |
          mkdir -p logs
          echo "üöÄ Starting Deep Mode scan for Worker #${{ github.event.inputs.worker_id }}" > logs/worker_${{ github.run_id }}.log
          {
            python3 src/scan_engine.py >> logs/worker_${{ github.run_id }}.log 2>&1
          } || {
            echo "‚ùå [$(date)] Worker #${{ github.event.inputs.worker_id }} failed." >> logs/errors.log
          }

      - name: üì¶ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker_logs_${{ github.run_id }}
          path: logs/

      - name: üì¢ Send Final Status to Discord
        if: always()
        run: |
          if [ -s logs/errors.log ]; then
            ERROR_MSG=$(tail -n 10 logs/errors.log)
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"‚ö†Ô∏è Worker #${{ github.event.inputs.worker_id }} failed:\n\`\`\`${ERROR_MSG}\`\`\`\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"‚úÖ Worker #${{ github.event.inputs.worker_id }} completed successfully ‚Äì no errors.\"}" \
              "${{ secrets.DISCORD_WEBHOOK_URL }}"
          fi
