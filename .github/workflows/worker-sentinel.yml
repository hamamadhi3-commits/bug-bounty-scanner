name: ⚡ Worker Sentinel – Deep Mode v4.1
on:
  workflow_dispatch:
    inputs:
      worker_id:
        description: "Worker ID"
        required: true

jobs:
  scan_target:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install modules
        run: |
          python -m pip install --upgrade pip
          pip install requests aiohttp

      - name: Run Deep Sentinel Worker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORKER_ID: ${{ github.event.inputs.worker_id }}
        run: |
          echo "⚙️ Starting Worker Sentinel #${WORKER_ID}..."
          python3 scripts/worker_${WORKER_ID}.py || echo "⚠️ Worker ${WORKER_ID} encountered an issue"

      - name: Report to Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"✅ Digital Sentinel PRIME v4.1 (Worker #${{ github.event.inputs.worker_id }}) completed its cycle successfully.\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
